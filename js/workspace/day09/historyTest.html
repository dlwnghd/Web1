<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history 객체 예제</title>
</head>
<body>
    <h1>히스토리 목록의 접근</h1>
    <p>아래 버튼을 눌러보세요.</p>
    <!-- 
        history 객체
        브라우저의 히스토리 정보를 문서와 문서 상태 목록으로 저장하는 객체
        - go(n): n번째로 이동(n은 0부터 시작)
            - n이 양수일 때 : 앞으로 가기
            - n이 음수일 때 : 뒤로가기
        - back(): 뒤 페이지로 이동
        - forward(): 앞 페이지로 이동
    -->
    <button onclick="history.back()">뒤로</button>
    <button onclick="history.go(0)">새로고침</button>
    <button onclick="history.go(-1)">원하는 곳으로 이동</button>
</body>
</html>
