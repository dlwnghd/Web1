<!-- 
    네이버, 다음, 구글, 3가지 사이트를 사용자가 골라서 이동할 수 있는 페이지를 제작한다. 선택한 사이트를 location객체를
    사용하여, 이동시킨다. radio버튼 3개를 구현해야하며, 모두 동일한 name을 작성한다. JS에서 name으로 해당 radio객체를 가져오면
    선택한 value를 가져올 수 있다. form태그 안에 radio버튼을 제작하고, form객체를 통해 input태그를 가져온다. value
    프로퍼티를 사용하여 사용자가 선택한 사이트를 구분한다. 이동 버튼을 클릭하면 선택한 사이트로 이동할 수 있게 구현한다. location.href
    = "이동할 URL"; 
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>사이트 이동</title>
    </head>
    <body>
        <form action="" name="myForm">
            <label>
                네이버
                <input type="radio" name="site" value="naver"></label>
            <label>
                다음
                <input type="radio" name="site" value="daum"></label>
            <label>
                구글
                <input type="radio" name="site" value="google"></label>
            <div>
                <input type="button" value="이동" onclick="send()"></div>
        </form>
    </body>
    <script>
        function send() {
            let url = "";   // url 생성
            if (!myForm.site.value) {   // myForm.site.value가 false라면
                alert("사이트를 선택해주세요.");    // 알람 : 사이트를 선택해주세요.
            }

            // switch문을 통해 사이트별로 이동
            switch (myForm.site.value) {    // myForm.site.value의 값을 받아
                case 'naver':   // 'naver'라면
                    url = "https://www.naver.com";  // url을 네이버사이트로 변경
                    break;  // 탈출
                case 'daum':    // 'daum'이라면
                    url = "https://www.daum.net";  // url을 다음사이트로 변경
                    break;  // 탈출
                case 'google':  //'google'이라면
                    url = "https://www.google.com";  // url을 구글사이트로 변경
                    break;  // 탈출
            }
            // location 객체
            // - href: 페이지의 URL 전체 정보 반환. URL을 지정하여 페이지 이동 가능.
            location.href = url;    // 페이지로 이동
        }
    </script>
</html>
