<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창</title>
    <style>
        * {
            margin: 0;
        }
        html {
            overflow: hidden;
        }
        div {
            text-align: right;
            padding-right: 15px;
        }

        div span {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="javascript:opener.parent.location='window3.html';window.close();">
        <img src="img/팝업.png">
    </a>
    <div>
        <label>
            <input type="checkbox" value="ok">
            <span>오늘 하루동안 이 창을 열지 않기</span>
        </label>
    </div>
</body>
<script>
    // checkbox타입의 input을 checkbox로 정의
    let checkbox = document.querySelector("input[type='checkbox']");
    // checkbox의 이벤트로 click이벤트가 발생하면
    checkbox.addEventListener('click', function(){
        // check는 checkbox의 checked프로퍼티라고 정의 : true 또는 false값으로 있을거임
        let check = checkbox.checked;
        if(check){
            // window 객체 닫기
            window.close();
        }
    })
</script>
</html>
