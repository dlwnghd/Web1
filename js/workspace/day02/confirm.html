<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <script>
        var msg = "";

        if(confirm("결제 하시겠습니까?")) {
            msg = "결제 되었습니다.";
        }else{
            msg = "결제가 취소 되었습니다.";
        }

        document.write("<p>" + msg + "</p>");
    </script>
</body>
</html>
