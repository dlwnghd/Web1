<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="robots" content="noindex,noarchive">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <!-- 제목 -->
	    <title>로그인 - 오르비</title>
	    <meta name="description" content="오르비에 로그인하세요. 상위권 수험생들을 위한 인터넷 강의, 수험서, 입시정보, 커뮤니티 서비스를 제공합니다.">
	    <meta property="og:description" content="오르비에 로그인하세요. 상위권 수험생들을 위한 인터넷 강의, 수험서, 입시정보, 커뮤니티 서비스를 제공합니다.">
	
	    <link rel="shortcut icon" href="https://s3.orbi.kr/images/favicon.ico">
	    <link rel="apple-touch-icon" href="https://s3.orbi.kr/images/apple-touch-icon.png">
	    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/v4-shims.min.css">
	    <link rel="stylesheet" type="text/css" href="/static/gen/common.css?c95b4f75">
	    <link rel="stylesheet" type="text/css" href="./style.css">
	    
	
	    <script async="" src="//www.google-analytics.com/analytics.js"></script><script async="" src="https://www.googletagmanager.com/gtm.js?id=GTM-M4DJCMH"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
	    
	    
	    <script>
	        $(function ($) {
	            $("form").on("submit", function (e) {
	                e.preventDefault();
	
	                $.ajax({
	                    url: "/login",
	                    type: 'POST',
	                    data: $(this).serialize(),
	                    success: function (res) {
	                        try {
		// temp fix thx to 848981
		if (/script:/ig.exec(res.data.url)) { return; }
	
	                            window.location.href = res.data.url;
	                        } catch (e) {
	                            alert(res || "알 수 없는 오류입니다.");
	                        }
	
	                    },
	                    error: function (res) {
	                        if (res.status === 403) {
	                           return window.location.href = res.responseJSON.message;
	                        }
	
	                        try {
	                            window.alert(res.responseJSON.message || "알 수 없는 오류입니다.");
	                        } catch (e) {
	                            window.alert("알 수 없는 오류입니다.");
	                        }
	                    }
	                })
	            });
	
	            // using event delegation 
	            $(".oauth-wrap").on('click', function(e){
	                var url = window.location.search;
	
	                if (!!url) {
	                    if (e.target.tagName === 'IMG') {
	                        var parentNode = e.target.parentNode;
	                        parentNode.setAttribute('href',parentNode.getAttribute('href') + url);
	                    }
	                }
	            });
	        });
	    </script>
	
	    <!-- Google Tag Manager -->
	    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
	    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	    })(window,document,'script','dataLayer','GTM-M4DJCMH');</script>
	    <!-- End Google Tag Manager -->
	</head>
	</head>
	<!-- 바디 -->
	<body>
		<!-- layout-login -->
		<div class="layout-login">
		<!-- bg -->
		<div class="bg">
			<!-- 반달걀 그림 -->
			<img alt="" src="./images/move-logo-white.png">
			<ol class="flash"></ol>
		</div>
		<!-- 로그인 미니 창 -->
		<div class="body-wrap">
			<!-- 폼 형태 -->
			<form class="content">
				<!-- input타입의  -->
				<input type="hidden" id="url" name="url" value="https://orbi.kr/">
				<!-- 로그인 내부 태그들-->
				<div class="form-wrap">
					<!-- 아이디 입력 창 -->
					<div class="input-wrap">
						<!-- 아이디 아이콘 -->
						<i class="fa fa-fw fa-user-circle">
							<!-- ::before -->
						</i>
						<!-- 아이디 입력 공간 -->
						<input type="text" class="input id" name="username" title="아이디" placeholder="아이디" spellcheck="false" autocapitalize="off" required>
					</div>
					<!-- 비밀번호 입력 창 -->
					<div class="input-wrap">
						<!-- 비밀번호 아이콘 -->
						<i class="fa fa-fw fa-lock">
							<!-- ::before -->
						</i>
						<!-- 비밀번호 입력 공간 -->
						<input type="password" class="input password" name="password" title="비밀번호" placeholder="비밀번호" required>
					</div>
					<!-- 로그인 버튼 -->
					<button type="submit" class="submit">로그인</button>
					<!-- 아이디 찾기, 비밀번호 찾기, 회원가입 네비게이션 버튼 -->
					<ol class="other-navigation">
						<!-- 아이디 찾기 리스트 -->
						<li>
							<!-- 아이디 찾기 a 태그 -->
							<a href="/find/id">
								아이디 찾기
								<!-- 오른쪽 화살표 -->
								<i class="fa fa-fw fa-angle-right">
									<!-- ::before -->
								</i>
							</a>
						</li>
						<!-- 비밀번호 찾기 리스트 -->
						<li>
							<!-- 비밀번호 찾기 a 태그 -->
							<a href="/find/password">
								비밀번호 찾기
								<!-- 오른쪽 화살표 -->
								<i class="fa fa-fw fa-angle-right">
									<!-- ::before -->
								</i>
							</a>
						</li>
						<!-- 회원가입 리스트 -->
						<li>
							<!-- 회원가입 a 태그 -->
							<a href="/register">
								회원가입
								<!-- 오른쪽 화살표 -->
								<i class="fa fa-fw fa-angle-right">
									<!-- ::before -->
								</i>
							</a>
						</li>
					</ol>
					<!-- ol 태그 -->
					<ol class="oauth-wrap">
						<!-- 애플 리스트 -->
						<li>
							<!-- 애플 사이트 연결을 위한 a 태그 -->
							<a href="./images/oauth-apple-full-white.png" class="apple-black">
								<!-- 애플 이미지 -->
								<img src="./images/oauth-apple-full-white.png">
							</a>
						</li>
						<!-- 페이스북 리스트 -->
						<li>
							<!-- 페이스북 사이트 연결을 위한 a 태그 -->
							<a href="./images/oauth-facebook.png" class="facebook">
								<!-- 페이스북 이미지 -->
								<img src="./images/oauth-facebook.png">
							</a>
						</li>
						<!-- 구글 리스트 -->
						<li>
							<!-- 구글 사이트 연결을 위한 a 태그 -->
							<a href="./images/oauth-google.png" class="google">
								<!-- 구글 이미지 -->
								<img src="./images/oauth-google.png">
							</a>
						</li>
						<!-- 네이버 리스트 -->
						<li>
							<!-- 네이버 사이트 연결을 위한 a 태그 -->
							<a href="./images/oauth-naver.png" class="naver">
								<!-- 네이버 이미지 -->
								<img src="./images/oauth-naver.png">
							</a>
						</li>
						<!-- 카카오 리스트 -->
						<li>
							<!-- 카카오 사이트 연결을 위한 a 태그 -->
							<a href="./images/oauth-kakao.png" class="kakao">
								<!-- 카카오 이미지 -->
								<img src="./images/oauth-kakao.png">
							</a>
						</li>
					</ol>
				</div>
			</form>
		</div>
		</div>
		<script>
		    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		    ga('create', 'UA-22291059-4', 'auto');
		    ga('require', 'displayfeatures');
		    ga('send', 'pageview');
		</script>
		<!-- Google Tag Manager (noscript) -->
		<noscript>
			<iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M4DJCMH" height="0" width="0" style="display:none;visibility:hidden"></iframe>
		</noscript>
		<!-- End Google Tag Manager (noscript) -->
	</body>
</html>
